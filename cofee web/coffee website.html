<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('coffee_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .button-container {
      margin-top: 20px;
    }

    .coffee-button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background-color: #8B4513;
      border: 2px solid #8B4513;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }

    .coffee-button:hover {
      transform: scale(1.1);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
    }

    .coffee-image {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .coffee-image:hover {
      transform: scale(1.1);
    }

    .scroll-down {
      text-align: center;
      margin-top: 50px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    /* Custom styles for the revealed gallery */
    .gallery.reveal {
      opacity: 1;
      visibility: visible;
    }

    /* Additional styles for smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
  <title>Coffee Website</title>
</head>
<body>

  <header>
    <h1>Welcome to Coffee Kingdom</h1>
  </header>

  <section>
    <div class="button-container">
      <a href="#gallery" class="coffee-button">Explore Our Coffees</a>
    </div>

    <div id="gallery" class="gallery">
      <img src="coffee1.jpg" alt="Coffee 1" class="coffee-image" onclick="showDetails('coffee1.jpg')">
      <img src="coffee2.jpg" alt="Coffee 2" class="coffee-image" onclick="showDetails('coffee2.jpg')">
      <img src="coffee3.jpg" alt="Coffee 3" class="coffee-image" onclick="showDetails('coffee3.jpg')">
      <!-- Add more images as needed -->
    </div>

    <div class="scroll-down">
      Scroll down to explore more
    </div>
  </section>

  <script>
    function showDetails(imageSrc) {
      alert("Clicked on image: " + imageSrc);
      // You can add more interactive features here
    }

    // Reveal the gallery when scrolling
    window.addEventListener('scroll', function () {
      var gallery = document.querySelector('.gallery');
      var scrollPosition = window.scrollY + window.innerHeight;

      if (scrollPosition > gallery.offsetTop) {
        gallery.classList.add('reveal');
      }
    });
  </script>

</body>
</html>
